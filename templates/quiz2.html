<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz2</title>
</head>
<body>
    <h1>Football World Cup Player Quiz</h1>
    <form method="POST">
        {% for question in questions %}
            <p>{{ question['question'] }}</p>
            <input type="text" name="answer_{{ loop.index0 }}">
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
